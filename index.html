<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/Vector.png">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="./assets/Vector.png" alt="alura's logo">
    </header>
    <main>
        <section class="input-section">
            <input word-break:"break-word" id="input" type="text" placeholder="ingrese el texto aqui" >
            <span id="msn" >
                <img src="./assets/informacion.png" alt="info icon">
                Solo letras mayusculas
            </span>
            <div class="bts-container">
                <buttons id="btn-encrypter" class="btns btn-encrypter">
                    Encriptar
                </buttons>
                <buttons id="btn-unencrypt" class="btns btns-transparent">
                    Desencirptar
                </buttons>
            </div>
        </section>
    </main>
    <section class="display-section">
        <div class="encrypter-display">
            <p id="msg">
            </p>
            <button id="copy-btn" class="btns copy-button btns-transparent">
                Copiar
            </button>
        </div>
    </section>
    <script src="./logic/main.js"></script>
</body>
</html>
