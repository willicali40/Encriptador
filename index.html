<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="./assets/Vector.png" alt="alura's logo">
    </header>
    <main>
        <section class="input-section">
            <input id="input" type="text">
            <div class="bts-container">
                <span id="msn" ></span>
                <buttons id="btn-encrypter" class="btns btn-encrypter">
                    Encriptar
                </buttons>
                <buttons class="btns btns-transparent">
                    Desencirptar
                </buttons>
            </div>
        </section>
    </main>
    <section class="display-section">
        <div class="encrypter-display">
            <p id="msg">
            </p>
            <button class="btns copy-button btns-transparent">
                Copiar
            </button>
        </div>
    </section>
    <script src="./logic/main.js"></script>
</body>
</html>
